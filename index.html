<html>
	<head>
		<title>food app by shifa</title>
		<style>
			*{font-size:40px; font-family:Times New Roman;}
			body{background-color:Thistle;}
			input[type=radio] {width:3%;height:0.5em;}
		</style>
	</head>


	<body>
		<center>
			<h1>~ FOOD APP ~</h1>
			<form onsubmit="show()">
				<input type= "text"	id="name"	placeholder="enter your name" />
				<br/><br/>
				<input type="radio"	name="f"	id="ni" /> North Indian
				<input type="radio"	name="f"	id="si" /> South Indian
				<input type="radio"	name="f"	id="ff" checked="true"/> Fast Food
				<br/><br/>
				<input type="submit"/>
			</form>
			<h2 id="msg"/>

			<script>
				function show()
				{
					event.preventDefault();
					let name=document.getElementById("name");
					let ni=document.getElementById("ni");
					let si=document.getElementById("si");
					let ff=document.getElementById("ff");
					let msg=document.getElementById("msg");

					let n=name.value;

					if(n.trim()==="")
					{
						alert("please enter your name!");
						msg.innerHTML="";
						name.focus();
						return;
					}	

					if(!n.match("^[A-Za-z ]+$"))
					{
						alert("please enter alphabets only!");
						msg.innerHTML="";
						name.focus();
						return;
					}

					let choice="";
					if(ni.checked)
						choice="North Indian"
					else if(si.checked)
						choice="South Indian"
					else 
						choice="Fast Food"

					msg.innerHTML= "Your name is " + n + " and you like " + choice;
				}
			</script>
		</center>
	</body>


</html>
